<div class="accordion-group">
    <div ng-attr-class="{{isOpen && 'accordion-heading'||'accordion-heading-expanded'}}" >
        <div ng-attr-class="{{isOpen && 'arrow-south'||'arrow-east'}}"></div>
        <a class="accordion-toggle" ng-click="isOpen = !isOpen" accordion-transclude="heading">{{heading}}</a>
    </div>
    <div class="accordion-body" collapse="isOpen">
        <div class="accordion-inner" ng-transclude>
        </div>
    </div>
</div>
