<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://code.angularjs.org/1.2.11/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div ng-app="filterTest">
        <label>
            Search for: <input type="text" ng-model="filterText">
        </label>
        <ul ng-controller="FilterTestCtrlr">
            <li ng-repeat="person in persons | filter:{name:filterText}">{{person.name}}</li>
        </ul>
    </div>
</body>
</html>
